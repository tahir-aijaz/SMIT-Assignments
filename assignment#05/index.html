<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 3px solid #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .radio-item label {
            margin: 0;
            font-weight: normal;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: normal;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .required {
            color: red;
        }

        .file-input {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .file-input:hover {
            border-color: #007bff;
            background-color: #f0f8ff;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        
        <form action="#" method="post" enctype="multipart/form-data">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
            </div>

            <!-- Gender Radio Buttons -->
            <div class="form-group">
                <label>Gender <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="other" name="gender" value="other" required>
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>

            <!-- Country Dropdown -->
            <div class="form-group">
                <label for="country">Country <span class="required">*</span></label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="india">India</option>
                    <option value="bangladesh">Bangladesh</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Profile Picture File Input -->
            <div class="form-group">
                <label for="profile-picture">Profile Picture</label>
                <div class="file-input">
                    <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
                    <p>Choose an image file (JPG, PNG, GIF)</p>
                </div>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth <span class="required">*</span></label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Terms and Conditions Checkbox -->
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#" target="_blank">Terms & Conditions</a> <span class="required">*</span></label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Registration</button>
        </form>
    </div>

    <script>
        // Form validation and interactivity
        const form = document.querySelector('form');
        const submitBtn = document.querySelector('.submit-btn');
        const termsCheckbox = document.querySelector('#terms');

        // Enable/disable submit button based on terms checkbox
        function toggleSubmitButton() {
            if (termsCheckbox.checked) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        // Initial state
        toggleSubmitButton();

        // Listen for checkbox changes
        termsCheckbox.addEventListener('change', toggleSubmitButton);

        // Form submission handler
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(form);
            let result = 'Registration Details:\n\n';
            
            for (let [key, value] of formData.entries()) {
                if (key === 'profile-picture' && value.name) {
                    result += `${key}: ${value.name}\n`;
                } else if (key !== 'profile-picture') {
                    result += `${key}: ${value}\n`;
                }
            }
            
            alert(result + '\nRegistration submitted successfully!');
        });

        // File input customization
        const fileInput = document.querySelector('#profile-picture');
        const fileInputContainer = document.querySelector('.file-input');

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                const fileName = this.files[0].name;
                fileInputContainer.querySelector('p').textContent = `Selected: ${fileName}`;
                fileInputContainer.style.borderColor = '#28a745';
                fileInputContainer.style.backgroundColor = '#f8fff8';
            }
        });
    </script>
</body>
</html>
